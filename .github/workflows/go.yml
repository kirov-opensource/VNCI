name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: |
        mkdir ./dist
        mkdir ./dist/configs
        curDataTime=$(date "+%Y%m%d%H%M%S")
        go build -o ./dist main.go types.go
        cp -r libraries/ ./dist/
        zip -q -r vnci_$curDataTime.zip ./dist

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        path: ./dist
        
      
